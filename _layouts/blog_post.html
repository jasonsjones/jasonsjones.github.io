<!doctype html>
<html>
    {% include head.html %}
    <body>
        {% include navbar.html %}
        {% include blog_header.html %}

        <div class="container">
            <div class="row">
                <div class="col-sm-offset-1">
                    <article class="blog col-sm-10">
                        <p><a href="/blog"><i class="fa fa-arrow-left"></i> Blog Posts</a></p>
                        <h2 class="blog-title">{{ page.title }}</h2>
                        <p class="blog-meta"><i class="fa fa-calendar"></i> {{ page.date | date_to_string  }}</p>
                        <section class="blog-content">
                            {{content}}
                        </section>
                        <p><a href="/blog"><i class="fa fa-arrow-left"></i> Blog Posts</a></p>
                    </article>
                </div>
            </div>

            {% if page.comments %}
            <div class="row">
                <div class="col-sm-offset-2">
                    <article class="col-sm-8 blog-comments">
                        {% include comments_disqus.html %}
                    </article>
                </div>
            </div>
            {% endif %}

        </div>

        {% include footer.html %}
        {% include ga.html %}
        <script src="/assets/js/jquery-2.1.4.min.js"></script>
        <script src="/assets/js/bootstrap.min.js"></script>
        <script src="/assets/js/site.js"></script>
    </body>
</html>
