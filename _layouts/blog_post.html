<!doctype html>
<html>
    {% include head.html %}
    <body>
        {% include navbar.html %}
        {% include blog_header.html %}

        <div class="container">
            <div class="row">
                <div class="col-sm-offset-2">
                    <article class="blog col-sm-8">
                        <h2 class="blog-title">{{ page.title }}</h2>
                        <p class="blog-meta">{{ page.date | date_to_string  }}</p>
                        <section class="blog-content">
                            {{content}}
                        </section>
                    </article>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-offset-2">
                    <div class="col-sm-8">
                        {% include comments.html %}
                    </div>
                </div>
            </div>
        </div>


        {% include footer.html %}
        <script src="/assets/js/jquery-2.1.4.min.js"></script>
        <script src="/assets/js/bootstrap.min.js"></script>
        <script src="/assets/js/site.js"></script>
    </body>
</html>
