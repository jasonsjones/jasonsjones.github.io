---
layout: default
---

<div class="container main-content">
    <h1>Blog</h1>
    <p>Check out all the posts...</p>
    <ul class="posts">
        {% for post in site.posts %}

        <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
            <span class="post-date">
                {{ post.date | date_to_string }}
            </span>
        </li>

        {% endfor %}
    </ul>
</div>
