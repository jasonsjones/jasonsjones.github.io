---
layout: blog_list
---

<div class="container">

    <section class="main-content col-sm-7 col-sm-offset-1" id="next-section">

        <div class="posts">
            {% for post in site.posts %}
            <div class="blog-post">
                <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
                <p class="post-data">by {{post.author}} |
                    <span class="post-date">
                        <i class="fa fa-calendar"></i> {{ post.date | date_to_string }}
                    </span>
                </p>
                <div class="post-excerpt">
                    {{ post.excerpt }}
                    <p class="read-more"><a href="{{ post.url }}">Read More...</a></p>
                </div>
            </div>
            {% endfor %}
        </div>

    </section>

    <aside class="about-author col-sm-3">
        <h3>About the Author</h3>
        <img src="http://placehold.it/200x200" alt="" class="img-responsive img-rounded">
        <p class="caption">Jason Jones is ...</p>
    </aside>

</div>
