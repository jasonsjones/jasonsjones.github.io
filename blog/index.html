---
layout: default
---

<div class="container">

    <section class="main-content col-sm-7 col-sm-offset-1">
        <h1>Blog Posts</h1>

        <ul class="posts">
            {% for post in site.posts %}
            <li>
                <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
                <p class="post-data">by {{post.author}} |
                    <span class="post-date">
                        {{ post.date | date_to_string }}
                    </span>
                </p>
            </li>
            {% endfor %}
        </ul>

    </section>

    <aside class="about-author col-sm-3">
        <h3>About the Author</h3>
        <img src="http://placehold.it/200x200" alt="">
        <p>Jason Jones is transitioning from a career in the military to ...</p>
    </aside>

</div>
